    body {

      font-family: Arial, sans-serif;
      background-color: #f8f9fa;
      color: #333;

    header {
      background-color: #007bff;

      padding: 15px;

      color: white;

      margin-bottom: 10px;
      color: #007bff;
    }

    .hero p {
      font-size: 1.2rem;
      line-height: 1.6;
      margin-bottom: 20px;
    }

    .hero button {
      background-color: #007bff;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .hero button:hover {
      background-color: #0056b3;
    }

    footer {
      text-align: center;
      padding: 15px;
      background-color: #343a40;
      color: white;
      margin-top: 20px;
    }

    footer a {
      color: #ffc107;
      text-decoration: none;
      transition: color 0.3s;
    }

    footer a:hover {

    }
